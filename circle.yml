machine:
  node:
    version: 0.12.0
dependencies:
  pre:
    - npm install -g bower
    - npm install -g firebase-tools
    - npm install -g ember-cli@2.3.0
  override:
    - npm i
    - bower i
deployment:
  production:
    branch: master
    commands:
      - ember build --environment=production
      - firebase deploy --token $FIREBASE_TOKEN
  staging:
    branch: staging
    commands:
      - ember build --environment=staging
      - firebase deploy -f stalkers --token $FIREBASE_TOKEN